checklistbank.db.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
checklistbank.db.dataSource.serverName=${checklistbank.db.host}
checklistbank.db.dataSource.databaseName=${checklistbank.db.name}
checklistbank.db.dataSource.user=${checklistbank.db.username}
checklistbank.db.dataSource.password=${checklistbank.db.password}
checklistbank.db.maximumPoolSize=3
checklistbank.db.connectionTimeout=10000

checklistbank.search.solr.server=
checklistbank.search.solr.server.type=EMBEDDED

checklistbank.portal.url=https://www.gbif-dev.org/
checklistbank.api.url=https://api.gbif-dev.org/v1/
