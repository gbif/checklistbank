checklistbank:
  search:
    solr:
      type: @checklistbank.solr.server.type@
      collection: @checklistbank.solr.collection@
      home: @checklistbank.solr.server@
  datasource:
    url: @checklistbank.db.url@
    password: @checklistbank.db.password@
    username: @checklistbank.db.username@
